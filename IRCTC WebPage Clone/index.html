<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC WEBPAGE CLONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <!-- left section -->
     <section class="left">
             <!-- navbar container -->
         <nav class=" navbar">
            <div class="logos">
                <img src="./IRCTC_assets/irctc-logo.png" alt="irctc-logo">
                <img src="./IRCTC_assets/railways.png" alt="indian-Railways">
             </div>

             <div class="nav-content">
                <ul>
                    <li>Ask Disha</li>
                    <li>Contact us</li>
                    <li>Alerts</li>
                </ul>
                <ul>
                    <li><button class="selected">Login</button></li>
                    <li><button>Register</button></li>
                    <li><button>Agent Login</button></li>
                </ul>
             </div>
         </nav>

         <!-- main content part  -->
          <div class="main-content">
            <h1>Indian Railways</h1>
            <p class="sub-title">
                <span class="green">Safety</span>
                <span class="orange">Security</span>
                <span class="blue">Punctuality</span>
            </p>

            <div class="status-container">
                <button class="selected"><img src="./IRCTC_assets/book-ticket.png" alt=""> BOOK TICKET</button>
                <button><img src="./IRCTC_assets/PNR.png" alt=""> PNR Status</button>
                <button><img src="./IRCTC_assets/vacancy.png" alt=""> Charts / Vacancy</button>
            </div>

            <!--Journey sections -->
            <div class="journey-details">
                <span>
                    <img src="./IRCTC_assets/from.png" alt="">From 
                    <img src="./IRCTC_assets/expand.png" alt="">
                    <b>Banglore</b>KSR-Banglore
                </span>
                <span>
                    <img src="./IRCTC_assets/sync.png" alt="">
                </span>
                <span>
                    <img src="./IRCTC_assets/To.png" alt="">to
                    <img src="./IRCTC_assets/expand.png" alt="">
                    <b>Varanasi</b>BSB-Cannt Varanasi
                </span>
            </div>
            <div class="journey-Time-details">
                <span>
                    <img src="./IRCTC_assets/calendar.png" alt="">Date
                    <img src="./IRCTC_assets/expand.png" alt="">
                    <b>25 Feb 2025</b>Tuesday
                </span>
                <span>
                    <img src="./IRCTC_assets/class.png" alt="">Class
                    <img src="./IRCTC_assets/expand.png" alt="">
                    <b>3A</b>AC 3 tier
                </span>
                <span>
                    <img src="./IRCTC_assets/To.png" alt="">Seat Type
                    <img src="./IRCTC_assets/expand.png" alt="">
                    <b>TATKAL</b>AC 3 Tier
                </span>
            </div>

            <!-- search section -->
            <div class="search-section">
                <button class="search train"><h2>Search Train <img src="./IRCTC_assets/forward arrow.png" alt=""></h2></button>
            </div>

          </div>
     </section>

     <!-- Right section -->
     <section class="right">
        <div>
            <img src="./IRCTC_assets/image.png" alt="right section">
        </div>
     </section>

    </div>
</body>
</html>
